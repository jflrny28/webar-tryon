<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js with A-Frame (CDN, HTTPS) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .hud {
        position: fixed; left: 8px; right: 8px; top: 8px; z-index: 10000;
        padding: 6px 10px; background: rgba(0,0,0,.65); color: #0f0;
        font: 12px/1.4 monospace; border-radius: 8px;
      }
      .btn {
        position: fixed; right: 10px; bottom: 12px; z-index: 10000;
        background: #6e57ff; color: #fff; border: 0; border-radius: 12px;
        padding: 10px 14px; font: 14px system-ui;
      }
    </style>
  </head>
  <body>
    <div class="hud">Point your camera at a HIRO marker. Tap “Rotate” if needed.</div>
    <button class="btn" onclick="rotateShoe()">Rotate ↻</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; physicallyCorrectLights: true; colorManagement: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; facingMode: environment;"
    >
      <!-- Preload your shoe model -->
      <a-assets timeout="20000">
        <a-asset-item id="shoeModel" src="./shoe_model.glb"></a-asset-item>
      </a-assets>

      <!-- Built-in HIRO marker (no patt file needed) -->
      <a-marker preset="hiro">
        <!-- Your shoe model -->
        <a-entity
          id="shoe"
          gltf-model="#shoeModel"
          position="0 0 0"
          rotation="-90 0 0"   <!-- lay flat on marker -->
          scale="0.6 0.6 0.6"> <!-- adjust as needed -->
        </a-entity>

        <!-- Lights help PBR materials look better -->
        <a-entity light="type:ambient; intensity:0.8"></a-entity>
        <a-entity light="type:directional; intensity:0.9" position="1 2 1"></a-entity>
      </a-marker>

      <!-- Required AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function rotateShoe() {
        const e = document.querySelector('#shoe');
        if (!e) return;
        const rot = e.getAttribute('rotation'); // {x,y,z}
        e.setAttribute('rotation', { x: rot.x, y: (rot.y + 15) % 360, z: rot.z });
