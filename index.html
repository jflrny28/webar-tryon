<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Try-On</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js with A-Frame -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        font-family: monospace;
        color: lime;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 4px;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      #controls button {
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #7c4dff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Model loading…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; physicallyCorrectLights: true; colorManagement: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; facingMode: environment;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Shoe model with smaller default scale -->
        <a-entity
          id="shoe"
          gltf-model="./shoe_model.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.3 0.3 0.3"
        ></a-entity>
      </a-marker>

      <!-- Required AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
      <button onclick="scaleUp()">Scale+</button>
      <button onclick="scaleDown()">Scale-</button>
      <button onclick="rotate()">Rotate</button>
    </div>

    <script>
      const overlay = document.getElementById("overlay");
      const shoe = document.getElementById("shoe");

      shoe.addEventListener("model-loaded", () => {
        overlay.innerText = "Model loaded ✔";
      });

      function scaleUp() {
        let s = shoe.getAttribute("scale");
        shoe.setAttribute("scale", {
          x: s.x * 1.1,
          y: s.y * 1.1,
          z: s.z * 1.1,
        });
      }

      function scaleDown() {
        let s = shoe.getAttribute("scale");
        shoe.setAttribute("scale", {
          x: s.x * 0.9,
          y: s.y * 0.9,
          z: s.z * 0.9,
        });
      }

      function rotate() {
        let r = shoe.getAttribute("rotation");
        shoe.setAttribute("rotation", { x: r.x, y: r.y + 15, z: r.z });
      }
    </script>
  </body>
</html>
