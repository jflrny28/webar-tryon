<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Try-On</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      .log {
        position: fixed; top: 6px; left: 6px; right: 6px;
        background: rgba(0,0,0,0.6); color: #57ff57;
        font: 14px monospace; padding: 6px; border-radius: 4px;
        z-index: 10;
      }
      .ui {
        position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 8px; z-index: 10;
      }
      button {
        background: #6e57ff; color: #fff; border: none;
        padding: 10px 14px; border-radius: 6px; font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="log" class="log">Booting AR.js…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; facingMode: environment;"
    >
      <!-- HIRO marker -->
      <a-marker preset="hiro">
        <a-entity id="shoe"></a-entity>
      </a-marker>

      <!-- Required AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="ui">
      <button onclick="scaleUp()">Scale+</button>
      <button onclick="scaleDown()">Scale-</button>
      <button onclick="rotate()">Rotate</button>
    </div>

    <script>
      const $log = document.getElementById('log');
      function log(msg){ $log.textContent = msg; }

      const url = new URL(location.href);
      const modelUrl = url.searchParams.get('modelUrl') || './shoe_model.glb';
      const shoe = document.getElementById('shoe');

      window.addEventListener('load', () => {
        log('Loading model…');
        shoe.setAttribute('gltf-model', modelUrl);
        shoe.setAttribute('scale', '0.3 0.3 0.3');
        shoe.setAttribute('rotation', '-90 0 0');
        shoe.setAttribute('position', '0 0 0');

        shoe.addEventListener('model-loaded', () => log('Model loaded ✔'));
        shoe.addEventListener('model-error', e => log('Model error ❌ ' + JSON.stringify(e.detail)));
      });

      function scaleUp(){
        const s = shoe.getAttribute('scale');
        shoe.setAttribute('scale', {x: s.x*1.1, y: s.y*1.1, z: s.z*1.1});
      }
      function scaleDown(){
        const s = shoe.getAttribute('scale');
        shoe.setAttribute('scale', {x: s.x*0.9, y: s.y*0.9, z: s.z*0.9});
      }
      function rotate(){
        const r = shoe.getAttribute('rotation');
        shoe.setAttribute('rotation', {x: r.x, y: (r.y+15)%360, z: r.z});
      }
    </script>
  </body>
</html>
