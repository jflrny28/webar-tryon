<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Try-On</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js with A-Frame -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; physicallyCorrectLights: true; colorManagement: true"
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; facingMode: environment;"
    >
      <!-- Marker (HIRO pattern) -->
      <a-marker preset="hiro">
        <!-- Red cube (test object) -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Required AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
