<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html,body { margin:0; padding:0; background:#000; }
      #log {
        position: fixed; top: 8px; left: 8px; right: 8px;
        background: rgba(0,0,0,.7); color:#0f0; font:12px monospace;
        padding:6px; z-index: 10000; border-radius: 8px;
      }
    </style>

    <!-- A-Frame + AR.js (HTTPS CDNs) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      const L = (m)=>{ console.log(m); const el=document.getElementById('log'); if(el){ el.textContent = m; } };
      document.addEventListener('DOMContentLoaded', ()=> L('Booting AR.js…'));
      window.onerror = (msg,src,line,col,err)=> L('JS error: ' + msg);
    </script>
  </head>
  <body>
    <div id="log">Loading…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; physicallyCorrectLights: true; colorManagement: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; facingMode: environment;"
    >
      <!-- Built-in HIRO marker (no patt file needed) -->
      <a-marker preset="hiro">
        <!-- Red cube to verify tracking -->
        <a-box position="0 0.5 0" depth="1" height="1" width="1" material="color: red;"></a-box>

        <!-- Lights -->
        <a-entity light="type:ambient; intensity:0.8"></a-entity>
        <a-entity light="type:directional; intensity:0.8" position="1 2 1"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      L('AR.js loaded. Point your camera at a HIRO marker.');
    </script>
  </body>
</html>
