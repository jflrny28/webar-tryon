<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Try-On</title>

    <!-- A-Frame + AR.js (A-Frame build) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin: 0; height: 100%; background:#000; }
      .log {
        position: fixed; top: 8px; left: 8px; right: 8px;
        background: rgba(0,0,0,.65); color: #57ff57; font: 14px/1.4 monospace;
        padding: 6px 8px; border-radius: 6px; z-index: 10; white-space: pre-wrap;
      }
      .ui {
        position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 10;
      }
      button {
        padding: 10px 14px; font-size: 14px; border: none; border-radius: 8px;
        background: #6e57ff; color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="log" class="log">Booting…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; physicallyCorrectLights: true; colorManagement: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; facingMode: environment;"
    >
      <!-- Marker (HIRO pattern) -->
      <a-marker preset="hiro">
        <!-- Lights -->
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="0 2 1"></a-entity>

        <!-- Model container (we set attributes from JS) -->
        <a-entity id="shoe"></a-entity>
      </a-marker>

      <!-- Required AR.js camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="ui">
      <button onclick="scaleUp()">Scale +</button>
      <button onclick="scaleDown()">Scale -</button>
      <button onclick="rotate()">Rotate</button>
    </div>

    <script>
      const $log = document.getElementById('log');
      function log(msg){ $log.textContent = msg; }

      // --- read query params
      const url = new URL(location.href);
      const modelUrl = url.searchParams.get('modelUrl') || './shoe_model.glb';
      const scaleStr = url.searchParams.get('scale') || '0.35';
      const rotStr   = url.searchParams.get('rot')   || '-90,0,0';
      const posStr   = url.searchParams.get('pos')   || '0,0,0';
      const sizeEU   = parseFloat(url.searchParams.get('sizeEU') || '0');

      // parse helpers
      function parseVec3(str, fallback) {
        try {
          const [x,y,z] = str.split(',').map(Number);
          if([x,y,z].some(v => Number.isNaN(v))) throw 0;
          return {x,y,z};
        } catch { return fallback; }
      }

      // simple size-to-scale factor: base 42 -> 1.0 ; each size step ~2.5% length diff
      function scaleForSizeEU(baseScale, eu) {
        if (!eu || eu < 30 || eu > 55) return baseScale;
        const factor = 1 + ((eu - 42) * 0.025);
        return baseScale * factor;
      }

      const baseScale = parseFloat(scaleStr);
      const initialScale = scaleForSizeEU(baseScale, sizeEU);
      const initialRot = parseVec3(rotStr, {x:-90,y:0,z:0});
      const initialPos = parseVec3(posStr, {x:0,y:0,z:0});

      const shoe = document.getElementById('shoe');

      // set attributes once scene is ready
      window.addEventListener('load', () => {
        log('Loading model…');

        // NOTE: if using remote URLs, they must support CORS (GitHub/Cloudinary work; Firebase needs CORS rules).
        shoe.setAttribute('gltf-model', modelUrl);
        shoe.setAttribute('rotation', `${initialRot.x} ${initialRot.y} ${initialRot.z}`);
        shoe.setAttribute('position', `${initialPos.x} ${initialPos.y} ${initialPos.z}`);
        shoe.setAttribute('scale', `${initialScale} ${initialScale} ${initialScale}`);

        // feedback when loaded
        shoe.addEventListener('model-loaded', () => log(`Loaded ✔\nmodelUrl: ${modelUrl}\nscale: ${initialScale.toFixed(3)} (EU ${sizeEU || '—'})`));
        shoe.addEventListener('model-error', (e) => log('Model error: ' + JSON.stringify(e.detail || {}, null, 2)));
      });

      // UI actions
      function scaleUp(){
        const s = shoe.getAttribute('scale');
        shoe.setAttribute('scale', {x: s.x*1.1, y: s.y*1.1, z: s.z*1.1});
      }
      function scaleDown(){
        const s = shoe.getAttribute('scale');
        shoe.setAttribute('scale', {x: s.x*0.9, y: s.y*0.9, z: s.z*0.9});
      }
      function rotate(){
        const r = shoe.getAttribute('rotation');
        shoe.setAttribute('rotation', {x: r.x, y: (r.y+15)%360, z: r.z});
      }
    </script>
  </body>
</html>
